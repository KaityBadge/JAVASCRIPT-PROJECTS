<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pizza Drill Demo</title>
        <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <link rel="stylesheet" type="text/css" href="Pizza_CSS/Pizza.css"/>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>
    </head>
    <body>
        <!--PIZZA SHOP TITLE HEADER-->
        <div class="container">
            <h1 class="title shine">EAT PIZZA</h1>
        </div>

        <!--IMAGES-->
        <div class="container">
            <div id="cartoonPizza" class="row">
                <div class="column">
                    <div id="pizzaGuy" class="pizza-name">
                        <h2>Mascot Pizza</h2>
                    </div>
                    <img src="images/pizza3.png" alt="image of cartoon pizza person">
                </div>
                <div class="column">
                    <div id="veggiePizza" class="pizza-name">
                        <h2>Margherita Pizza</h2>
                    </div>
                    <img src="images/pizza1.png" alt="image of Margherita pizza">
                </div>
                <div class="column">
                    <div id="meatPizza" class="pizza-name">
                        <h2>Combo Pizza</h2>
                    </div>
                    <img src="images/pizza2.png" alt="image of Combination pizza">
                </div>
            </div>
        </div>
         

        <!--MENU ORDERING-->
        <div id="menuBG">
            <h1 style="margin:0 0px 0 20px;">Place Your Order Here!</h1>
            <input id="btnOrder" type="button" onclick="getReceipt()"
                value="Place Order">
                <form id="frmMenu">
                    <div class="menu left">
                        <h3>Size:</h3>
                        <input class="size" type="radio" name="Size"
                            value="Personal Pizza">Personal Pizza<br>
                        <input class="size" type="radio" name="Size"
                            value="Small Pizza">Small Pizza<br>
                        <input class="size" type="radio" name="Size"
                            value="Medium Pizza">Medium Pizza<br>
                        <input class="size" type="radio" name="Size"
                            value="Large Pizza">Large Pizza<br>
                        <input class="size" type="radio" name="Size"
                            value="Extra Large Pizza">Extra Large Pizza<br>
                    </div>
                    <div class="menu center">
                        <h3>Meats:</h3>
                        <input class="toppings" type="checkbox" name="Topping"
                            value="Pepperoni">Pepperoni<br>
                        <input class="toppings" type="checkbox" name="Topping"
                            value="Sausage">Sausage<br>
                        <input class="toppings" type="checkbox" name="Topping"
                            value="Canadian Bacon">Canadian Bacon<br>
                        <input class="toppings" type="checkbox" name="Topping"
                            value="Ground Beef">Ground Beef<br>
                        <input class="toppings" type="checkbox" name="Topping"
                            value="Anchovy">Anchovy<br>
                        <input class="toppings" type="checkbox" name="Topping"
                            value="Chicken">Chicken<br>
                        <input class="toppings" type="checkbox" name="Topping"
                            value="Bacon">Bacon<br>
                    </div>
                    <div class="menu right">
                        <h3>Veggies:</h3>
                        <input class="toppings" type="checkbox" name="Topping"
                            value="Mushrooms">Mushrooms<br>
                        <input class="toppings" type="checkbox" name="Topping"
                            value="Onions">Onions<br>
                        <input class="toppings" type="checkbox" name="Topping"
                            value="Tomatoes">Tomatoes<br>
                        <input class="toppings" type="checkbox" name="Topping"
                            value="Olives">Olives<br>
                        <input class="toppings" type="checkbox" name="Topping"
                            value="Green Peppers">Green Peppers<br>

                    </div>
                    <div id="cart">
                        <div id="showText"></div>
                        <div id="totalPrice"></div>
                    </div>
                </form>
        </div>
        <script src="Pizza_JavaScript/Pizza.js" type="text/javascript"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact Form Assignment</title>
        <link rel="stylesheet" href="CSS/CSS_1.css">
        <script src="JavaScript_2.js"></script>
    </head>

    <body>
        <h1>Enter in your favorite foods!</h1>

        <div>
            <form name="foodForm" onsubmit="return validateForm()">
                <label for="snack">Favorite Snack:</label><br>
                <input type="text" id="snack" name="snack"><br>
                <label for="dessert">Favorite Ice Cream Flavor:</label><br>
                <input type="text" id="dessert" name="dessert"><br>
                <label for="meal">Favorite Meal: </label><br>
                <input type="text" id="meal" name="meal"><br>
                <label for="chain">Favorite Fast Food:</label><br>
                <input type="text" id="chain" name="chain"><br>

                <input type="submit" value="Submit">
            </form>
        </div>    


    
    </body>
</html>

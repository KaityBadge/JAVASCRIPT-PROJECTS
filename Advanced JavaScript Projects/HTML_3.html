<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Data Attribute Assignment</title>
        <script src="JavaScript/JavaScript_3.js"></script>
    </head>

    <body>
        <h1>Click on a name to find out a nickname</h1>
        <ul>
            <li onclick="displayType(this)" id="Bernard"
                data-nick-name = "Berny">Bernard</li>
            <li onclick="displayType(this)" id="Richard"
                data-nick-name= "Dick">Richard</li>
            <li onclick="displayType(this)" id="Magnolia"
                data-nick-name = "Maggie">Magnolia</li>
        </ul>
        
    </body>
</html>

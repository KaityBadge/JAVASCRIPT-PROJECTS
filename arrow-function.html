<!DOCTYPE html>
<html lang="en">
    <title>Practice Using the Arrow Function</title>
    <meta charset="UTF-8">

</html>

<body>
    <h1>Using the Arrrow Function</h1>
    <p> The arrow function is a shorter way to write a function. </p>

    <p> The syntax for an arrow function looks like this:  = ></p>

    <p id="test"></p>


    <!--the script tag allows me to write JS code within my html file-->
    <script>
        let arrow = "";
        arrow = () => {
            return "This sentence is written in an arrow function"
        }

        document.getElementById("test").innerHTML = arrow();

    </script>

    
</body>

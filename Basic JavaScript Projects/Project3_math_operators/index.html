<!DOCTYPE html>
    <head>
        <meta charsert="UTF-8">
        <title>Project Three: Math Operators</title>
    </head>

    <body>
        <script src="JS/main.js"></script>

        <h1>Math Operators in JavaScript</h1>
        <!--Calls on the function by use of the onclick attribute-->
        <button onclick="additionFunction()">What is 45 plus 3?</button>
        <!--Prints the result of the function in this innerHTML element id-->
        <p id="Math"></p> <!--"math" is the id name of my function-->

        <!--invoke the 'subtractionFunction' -->
        <button onclick="subtractionFunction()">What is 34 minus 65?</button>
        <!--Prints the result of the function in this innerHTML element id-->
        <p id="Subtract"></p>

        <!--Invoke the 'multiply' function-->
        <button onclick="multiply()">What is 3 times 10?</button>
        <!--Prints the result of the function in this innerHTML element id-->
        <p id="Multiply"></p>

        <!--Invoke the 'divideThis' function-->
        <button onclick="divideThis()"> What is 68 divided by 4?</button>
        <!--Prints the result of the function in this innerHTML element id-->
        <p id="Divide"></p>

        <!--invoke the "multipleOperations" function-->
        <button onclick="multipleOperations()" > What is 5 times 25, dived by 2, multiplied by 3, then subtracted by 12?</button>
        <p id="Extra"></p>

        <!--invokes the "modulus_Operator function"-->
        <button onclick="modulus_Operator()"> What is the remainder after 25 is divided by 6?</button>
        <p id="Remainder"></p>

        <!--invoke the negation operator function to make the variable opposite of it's original form-->
        <button onclick="negation_Operator()">What is the opposite of positive 35?</button>
        <p id="neg"></p>
    
        <!--invoke the increment operator function-->
        <button onclick="increment_Operator()">What's the solution of incrementing 8 one time?</button>
        <p id="increaseOne"></p>

        <!--invoke the decrememt operator function-->
        <button onclick="decrement_Operator()">What's the solution of decreasing 10 by one?</button>
        <p id="decreaseOne"></p>

    </body>
</html>
